{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


{# todo connect contact form and contact info in same frame #}
<!-- Contact Info -->
{# how to contact me #}
<section class="parallax pt110 pb70" data-overlay-dark="8">

</section>
<!-- End Contact Info -->

<!-- Contact Form -->
<section id="contact" class="pt120 pb100">
    <div class="container">
        <div class="row">

            <div class="col-md-12 text-center pb20">
                <h2>Hello , Register here</h2>
                <p class="lead">or <span class="color">
                        <a href="{% url 'accounts:login' %}"> log in </a>
                    </span></p>
            </div>

            <div class="col-md-8 col-md-offset-2 contact box-style">
                <div id="message-info"></div>

                <form method="POST">

                    {% csrf_token %}
                    {{ form | crispy }}

                    <div class="col-md-12">
                        <input type="submit" class="submit btn btn-lg btn-primary" id="submit" value="Register" />
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>
<!-- End Contact Form -->


{% endblock content %}
