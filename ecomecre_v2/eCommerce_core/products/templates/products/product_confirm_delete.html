{% extends "base.html" %}
{% load static %}

{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col-sm">

            {% if product %}
            <h3> Product Detail : </h3>
            <h2> {{ product.title }} </h2>
            <p>{{ product.description }}</p>
            <p> price : {{ product.price }}</p>
            {% endif %}
            <br>

            <h4> are you sure that you want to delete this ? </h4>

            <form action="" method="POST" class="bootstrap4">
                {%csrf_token%}
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit"> Delete</button>
                    <a href="{% url 'products:product_detail' pk=product.pk %}" class="btn btn-outline-primary">
                        Cancel </a>
                </div>
            </form>

        </div>


        <div class="col-sm">
            <br>
            <h2> picture </h2>
            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="Responsive image">
        </div>
    </div>
</div>

{% endblock content %}
