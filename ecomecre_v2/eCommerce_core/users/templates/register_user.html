{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <br>
                <div class="jumbotron"  style="background-color:#f3f1f1">
                    <br>
                    <h3> register </h3>
                    <br>
                    <form method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col">
                                <p>{{ form.errors }}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                {{ form.username }}
                            </div>
                            <div class="col">
                                {{ form.email }}
                            </div>
                        </div>
                        <br>
                        <div class="mb-3">
                            {{ form.password }}
                        </div>
                        <div class="mb-3">
                            {{ form.password2 }}
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>

            <div class="col-sm">
                <br>

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'img/pic1.jpg' %}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'img/sunset-759.jpg' %}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'img/toewer.jpg' %}" alt="Third slide">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <p>some text small </p>
            </div>
        </div>

{% endblock content %}
